<input type="text" [(ngModel)]="title" />

{{ title }}

<div *ngIf="title === 'jona'">Esto es un div</div>

<button (click)="addItem()">Add Item</button>

<ul>
  <li *ngIf="heroes.length === 0">La lista esta vacia</li>
  <li *ngFor="let item of heroes; index as i">
    {{ item.id }} - {{ item.name }}
    <button (click)="deleteItem(i)">Delete</button>
  </li>
</ul>
